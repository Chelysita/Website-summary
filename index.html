<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Summary creator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the summary generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the website to be summarized"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </main>
    <footer>
      This was coded by Araceli Medina and is
      <a href="https://github.com/Chelysita/Website-summary.git" target="_blank"
        >open-sourced</a
      >
      on GitHub and it is hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
